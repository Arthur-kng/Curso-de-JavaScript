<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro porgrama JS</title>
    <style> /*parte de CSS no meu programa*/
        body{
            background-color: rgb(150, 199, 199);
            color: grey;
            font: normal 16pt Arial;  
        }
        h1{
            color: navy;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!!</h1>
    <p>Já me livrei da maldição</p>
    <script> // Parte de JS no programa
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro número'))
        var n2 = Number(window.prompt('Digite o segundo número'))
        var s = n1+n2
        alert(`A soma entre ${n1} e ${n2} é: ${s}`)
        //(number + number) adição
        //(string + string) concatenação
    </script>
</body>
</html>
